<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Programação</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>O que é uma variável?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>Variável é um espaço na memória onde guardamos valores que podem mudar durante a execução do programa.</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Matemática</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>O que é um número primo?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>Um número primo é aquele que só tem dois divisores: 1 e ele mesmo.</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Projeto desenvolvido pela Alura, sem fins lucrativos</p>
    </footer>    
</body>
</html>
